version: '3.8'

services:
  backend:
    build: 
      context: ./server
      dockerfile: ../Dockerfile
    container_name: designkit-backend
    restart: always
    environment:
      - ODA_CONVERTER_PATH=/usr/bin/ODAFileConverter
    # 可映射本地 CAD 测试文件目录（可选）
    # volumes:
    #   - ./test_cads:/app/test_cads  

  frontend:
    image: nginx:alpine
    container_name: designkit-frontend
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./web/dist:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
